<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>ADMIN APP</title>
  </head>

  <body>
    <div class="tab">
    <!-- <form onsubmit="onformsubmit(event)" autocomplete="off"> -->
      <div>
        Name :<input type="text" name="Name" id="name"  onkeyup="lettersOnly(this)" required>
      </div>

      <div>
        Surname :<input
          type="text"
          name="Surname"
          id="surname"
          placeholder="Enter surname"
          onkeyup="lettersOnly(this)"
          required/>
      </div>
      <div>
       
       Position: <input
          type="text"
          name="position"
          id="Position"
          placeholder=" Enter Job Position"
          onkeyup="lettersOnly(this)"
          required
        />
      </div>
      <div>
        <div name="pleasevalidateID" onsubmit="returnvalidateID();">
         
          ID NUMBER:<input
            class="input"
            type="text"
            name="idnumber"
            id="IDnumber"
            placeholder="Enter South African ID"
          
            maxlength="13"
            required
          />
        </div>
      </div>

      <div>
       
        MONTHLY SALARY:<input
        name="months"
        id="Monthlysalary"
          type="text"
          class="input"
          maxlength="2"
          placeholder="Enter months per year"
          required
        />
      </div>
      <div>
       
        ANNUAL SALARY:<input
          type="text"
          class="input"
          name="salary"
          id="salaryAnnually"
          placeholder="Enter Salary"
          maxlength="6"
          required
        >
        <button id="calcSalary" value="calculate" onclick="calcSalary()">
          Calculate
        </button>
        <input type="text" name="calculate" id="CALCULATE" />
        <br /><br />
        <button onclick="addHtmlTableRow()">ADD</button>
        <button>EDIT</button>
        <button>REMOVE</button>
        <!-- <button type="submit" id="submit">SUBMIT</button> -->
        <!-- <div class="form-action-buttons">
          <input type="SUBMIT" value="SUBMIT" />
        </div> -->
      </div>
      </div>
    </form>
    <div class="container">
      <div class="tab-tab-1"> 
      <table id="table">
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Position</th>
          <th>ID NUMBER</th>
          <th>MONTHLY SALARY</th>
          <th>ANNUAL SALARY</th>
          <th>Calculate</th>
        </tr>
      </table>
     
      </div>
      </div>
  </body>
</html>
